#{if message!=null}
${message}
#{/if}
#{if entity!=null}
<table class="myTable">
    <input id="id" name="id" type="hidden" value="${entity.id}"/>
    <tr>
        <td align="right" class="input_label"><label for="name" class="input_required">组织名：</label></td>
        <td><input id="name" name="name" type="text" value="${entity.name}" maxlength="50"/></td>
    </tr>
    <tr>
        <td align="right" class="input_label"><label for="key" class="input_required">代码：</label></td>
        <td><input id="key" name="key" type="text" maxlength="50" value="${entity.key}"/></td>
    </tr>
    <tr>
        <td align="right" class="input_label"><label for="remark">备注：</label></td>
        <td><input id="remark" name="remark" type="text" maxlength="20" value="${entity.remark}"/></td>
    </tr>
    <tr class="no_bottom">
        <td align="right" class="input_label no_bottom"><label for="remark">上级组织：</label></td>
        <td class="no_bottom">
            #{if entity.parent!=null}
            <input type="hidden" id="parentId" name="parentId" value="${entity.parent.id}" type="text" maxlength="20"/>
            *{<a href="#" id="dialog_link" class="ui-state-default ui-corner-all dialog_button"><span
                    class="ui-icon ui-icon-newwin"></span>选择</a>}*
            <span id="parentName">${entity.parent.name}</span>
            #{/if}
        </td>
    </tr>
</table>
#{/if}
